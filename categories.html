<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Categories</title>
  </head>
  <body>
    <h1>Categories</h1>
    <h3>Create, update or delete a category!</h3>
    <form>
      <label for="name">Category:</label><br>
      <input type="text" id="name"><br>
      <input type="submit" value="Create">
      <input type="submit" value="Update">
      <input type="submit" value="Delete">
    </form>
    <br>
    <h3>Add a customer, designer, and greeting card to a category!</h3>
    <form>
      <label for="customers">Customer:</label><br>
      <input type="text" id="customer"><br>
      <label for="designer">Designer:</label><br>
      <input type="text" id="designer"><br>
      <label for="greetingcard">Greeting Card:</label><br>
      <input type="text" id="greetingcard"><br>
      <input type="submit" value="Add">
    </form>
    <ul>
      <li>Category 1</li>
      <li>Category 2</li>
    </ul>
  </body>
</html>
